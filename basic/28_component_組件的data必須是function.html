<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <div id="app"> <!--HTML DOM Template-->
        <div>{{count}}</div>
        <button @click="count+=1">Add</button>
        <counter></counter>
    </div>

    <script>
        const vueApp = Vue.createApp({
            // data: function(){}
            data() { //Vue的變數放這邊
                return {
                    count: 0
                }

            }

        })
        //不同component的內容不共通 不會相互干擾

        //global component Vue Day3 下午 1:20:20
        //為什麼組件的data必須是function?
        //因為組件可以重複使用，如果counter有好幾個，他們應該各自運作
        // 所以每次使用變數時，data會臨時建立物件 並return 回去
        vueApp.component('counter', {
            template:`
            <h3>{{count}}</h3>
            <button @click="count+=1"> Add </button>
            `,
            data() {
                return {
                    count: 100,
                }
            }
        })
        vueApp.mount('#app')
    </script>
</body>

</html>
