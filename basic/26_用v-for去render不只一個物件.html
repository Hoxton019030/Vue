<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <div id="app"> <!--HTML DOM Template-->
        <div v-for="header in headers">
            <h1>Title</h1>
            <span>{{header}}</span>
        </div>
    </div>

    <script>
        Vue.createApp({
            // data: function(){}
            data() { //Vue的變數放這邊
                return {
                    headers: ["About", "Products", "Contact", "Noting", "Something"]
                }

            }

        }).mount('#app')
    </script>
</body>

</html>
