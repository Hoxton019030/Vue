<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <div id="app"> <!--HTML DOM Template-->
        <!-- 使用v-model做雙向綁定 -->
        <!-- 如果不使用v-model 如何做雙向綁定 -->
        <!-- 物件、事件、處理函數 -->
        <input type="text" @keyup="setMessage">
        <h3>{{message}}</h3>

        <textarea name="id" v-model="message" cols="20" rows="5" @click="action"></textarea>
        <!-- :style 保持CSS 屬性 -->
        <p :style="setCSS">{{message}}</p>
    </div>

    <script>
        Vue.createApp({
            // data: function(){}
            data() { //Vue的變數放這邊
                return {
                    message:''
                }

            },methods: {
                setMessage(event){
                this.message=event.target.value
                },action(){

                }
            },computed: {
                setCSS(){
                    return {
                        whiteSpace: 'pre',
                        font: '13.3333px monospace'
                    }
                }
            },

        }).mount('#app')
    </script>
</body>

</html>
